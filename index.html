<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluewave</title>
    <meta charset="utf-8" />
    <meta name="description" content="Bluewave model preview" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <background-container>
      <div class="background-layer" style="background-image: url('./assets/1.jpg')"></div>
      <div class="background-layer" style="background-image: url('./assets/2.jpg')"></div>
      <div class="background-layer" style="background-image: url('./assets/3.jpg')"></div>
      <!-- <div class="background-layer" style="background-image: url('./assets/4.jpg');"></div> -->
    </background-container>
    <container class="content">
      <nav><img src="./assets/bluewave.png" alt="" class="logo" /></nav>
      <container class="vr-experience">
        <h2>Dive into the SeaSpore</h2>
        <a id="vr-button" href="https://seaspore.github.io/seaspore/coral_01">Try the AR experience</a>
      </container>
      <!-- <model-viewer> HTML element -->
      <model-viewer src="./assets/coral_01.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="aces" poster="./assets/poster_1.webp" exposure=".3" shadow-intensity="2" shadow-softness="0" min-camera-orbit="auto 40deg auto" max-camera-orbit="auto 95deg auto" min-field-of-view="30deg" max-field-of-view="50deg" auto-rotate disable-pan>
        <div class="progress-bar hide" slot="progress-bar"><div class="update-bar"></div></div>
        <button slot="ar-button" id="ar-button">Place a SeaSpore in your space</button>
        <div id="ar-prompt"><img src="./assets/ar_hand_prompt.png" /></div>
        <div class="slider">
          <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 'coral_01')" style="background-image: url('./assets/poster_01.webp')"></button>
            <button class="slide" onclick="switchSrc(this, 'coral_02')" style="background-image: url('./assets/poster_02.webp')"></button>
            <button class="slide" onclick="switchSrc(this, 'coral_03')" style="background-image: url('./assets/poster_03.webp')"></button>
            <button class="slide" onclick="switchSrc(this, 'coral_04')" style="background-image: url('./assets/poster_04.webp')"></button>
          </div>
        </div>
      </model-viewer>
      <space style="height: 100px"></space>
    </container>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
