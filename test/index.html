<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluewave</title>
    <meta charset="utf-8" />
    <meta name="description" content="Bluewave model preview" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <background-container>
      <div class="background-layer" style="background-image: url('./assets/1.jpg')"></div>
      <div class="background-layer" style="background-image: url('./assets/2.jpg')"></div>
      <div class="background-layer" style="background-image: url('./assets/3.jpg')"></div>
      <!-- <div class="background-layer" style="background-image: url('./assets/4.jpg');"></div> -->
    </background-container>
    <container class="content">
      <nav><img src="./assets/bluewave.png" alt="" /></nav>
      <container class="vr-experience">
        <h2>Dive into the SeaSpore</h2>
        <button class="vr-button">Try the VR experience</button>
      </container>
      <!-- <model-viewer> HTML element -->
      <model-viewer src="./assets/coral_1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="agx" poster="./assets/poster_1.webp" shadow-intensity="2" shadow-softness="0" min-camera-orbit="auto 40deg auto" max-camera-orbit="auto 95deg auto" min-field-of-view="30deg" max-field-of-view="50deg" auto-rotate disable-pan>
        <div class="progress-bar hide" slot="progress-bar"><div class="update-bar"></div></div>
        <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt"><img src="./assets/ar_hand_prompt.png" /></div>
        <div class="slider">
          <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 'coral_1')" style="background-image: url('./assets/poster_1.webp')"></button>
            <button class="slide" onclick="switchSrc(this, 'coral_2')" style="background-image: url('./assets/poster_2.webp')"></button>
            <button class="slide" onclick="switchSrc(this, 'coral_3')" style="background-image: url('./assets/poster_3.webp')"></button>
            <button class="slide" onclick="switchSrc(this, 'coral_4')" style="background-image: url('./assets/poster_4.webp')"></button>
          </div>
        </div>
      </model-viewer>
      <space style="height: 100px"></space>
    </container>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
