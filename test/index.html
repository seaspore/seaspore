<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <background-container>
      <div class="background-layer" style="background-image: url('./assets/1.jpg');"></div>
      <div class="background-layer" style="background-image: url('./assets/2.jpg');"></div>
      <div class="background-layer" style="background-image: url('./assets/3.jpg');"></div>
      <!-- <div class="background-layer" style="background-image: url('./assets/4.jpg');"></div> -->
    </background-container>
    <container class="content">
      <nav><img src="./assets/bluewave.png" alt=""></nav>
      <container class="vr-experience">
        <h2>Dive into the SeaSpore</h2>
        <button class="vr-button" onclick="location.href = 'https://seaspore.github.io/seaspore/'"">Try the VR experience</button>
      </container>
      <!-- <model-viewer> HTML element -->
      <model-viewer src="./assets/2coral.glb" transparency ar ar-modes="webxr scene-viewer quick-look" auto-rotate camera-controls poster="./assets/poseter.webp" shadow-intensity="2" exposure=".6" shadow-softness="0.2" min-camera-orbit="auto 59deg 1.709m" max-camera-orbit="auto 99deg auto" min-field-of-view="18.2deg" camera-target="0.003541m 1.2m 0.0135m" disable-pan>
        <div class="progress-bar hide" slot="progress-bar"><div class="update-bar"></div></div>
        <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt"><img src="./assets/ar_hand_prompt.png"></div>
        <div class="slider">
          <div class="slides">
            <button class="slide selected" onclick="handleVariant(this)" variant="Default" style="background-image: url('./assets/phase1.webp');"><h3>Beginning</h3></button>
            <button class="slide" onclick="handleVariant(this)" variant="phase2" style="background-image: url('./assets/phase2.webp');"><h3>First years</h3></button>
            <button class="slide" onclick="handleVariant(this)" variant="phase3" style="background-image: url('./assets/phase3.webp');"><h3>Several years</h3></button>
        </div>
        </div>
      </model-viewer>
      <space style="height: 100px;"></space>
    </container>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
